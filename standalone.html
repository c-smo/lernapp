    <script>
const questionsData=[{id:1,bereich:"Leitprinzipien",frage:"Beschreiben Sie bitte den grundlegenden Paradigmenwechsel in der Behindertenhilfe von den 1950ern bis in die heutige Zeit und geben Sie bitte die Bedeutung des Begriffs \"Autonomie\" wieder.",antwort:"<p>Der grundlegende Paradigmenwechsel verlief von der <strong>‚ÄûF√ºrsorge\"</strong> zur <strong>‚ÄûUnterst√ºtzung\"</strong> und <strong>‚ÄûAssistenz\"</strong>.</p><p>In den 1950ern dominierte das F√ºrsorgeparadigma, bei dem Menschen mit Behinderung oft in gro√üen Institutionen versorgt wurden, wobei Expert:innen entschieden, was f√ºr sie gut ist (Defizitorientierung, Fremdbestimmung).</p><p>Heute steht das Paradigma der Unterst√ºtzung/Assistenz im Vordergrund, das sich an den Rechten, W√ºnschen und der Selbstbestimmung der Menschen orientiert. Ziel ist Teilhabe, Inklusion und ein m√∂glichst eigenst√§ndiges Leben in der Gemeinschaft, unterst√ºtzt durch individuelle Hilfen.</p><p><strong>Autonomie</strong> bedeutet Selbstgesetzgebung oder Selbstbestimmung. Im Kontext der Behindertenhilfe meint es das Recht und die F√§higkeit eines Menschen, eigene Entscheidungen √ºber das eigene Leben zu treffen und entsprechend zu handeln, Kontrolle √ºber das eigene Leben zu haben und eigene Ziele zu verfolgen.</p>"},{id:2,bereich:"Leitprinzipien",frage:"Erl√§utern Sie bitte die vier Kompetenzen, anhand derer sich der Grad an Selbstbestimmung bestimmen l√§sst (siehe dazu die Kompetenzen nach dem Verein zur F√∂rderung der Autonomie Behinderter Kassel, Seite 70).",antwort:"<p>Die vier Kompetenzen zur Bestimmung des Grades an Selbstbestimmung nach dem Verein Kassel sind:</p><ul><li><strong>1. Organisationskompetenz:</strong> Wie, wann und wo die Hilfe geleistet wird, bestimmt die Person selbst.</li><li><strong>2. Personalkompetenz:</strong> Welche Assistent:innen konkret die Hilfe √ºbernehmen sollen, wird von dem/der Hilfeempf√§nger:in bestimmt.</li><li><strong>3. Finanzkompetenz:</strong> Die behinderte Person selbst kontrolliert die Steuerung der Finanzierung und den wirtschaftlichen Umgang der Finanzmittel.</li><li><strong>4. Selbstkontrolle/Kompetenz zur Steuerung:</strong> Die F√§higkeit, die Assistenzleistungen und deren Finanzierung selbst zu steuern und zu verwalten.</li></ul>"},{id:3,bereich:"Leitprinzipien",frage:"Erstens, geben Sie bitte die Ideen wieder, die hinter dem Begriff \"Empowerment\" stehen. Und zweitens, wie ist das Empowerment-Konzept entstanden? Geben Sie bitte Wurzeln und grundlegende Gedanken wieder.",antwort:"<p><strong>1. Ideen hinter Empowerment:</strong> Empowerment bedeutet Selbstbef√§higung und Selbstbem√§chtigung. Es geht darum, dass Menschen (wieder) die Kontrolle √ºber ihr eigenes Leben gewinnen, ihre St√§rken und Ressourcen entdecken und nutzen lernen, um ihre Interessen selbstbewusst zu vertreten und ihr Leben nach eigenen Vorstellungen zu gestalten. Es betont die F√§higkeiten und das Potenzial statt der Defizite.</p><p><strong>2. Entstehung, Wurzeln, Gedanken:</strong> Das Konzept entstand aus sozialen Bewegungen in den USA (z.B. B√ºrgerrechtsbewegung, Frauenbewegung, Selbsthilfebewegungen von Menschen mit Behinderung und Psychiatrie-Erfahrenen) in den 1960er/70er Jahren. Es war eine Reaktion auf Gef√ºhle der Ohnmacht und Fremdbestimmung. Grundgedanke ist, Menschen aus einer passiven Empf√§ngerrolle herauszuf√ºhren und sie zu aktiven Gestalter:innen ihres Lebens und ihrer Umwelt zu machen, indem ihre Autonomie, Partizipation und Selbsthilfekr√§fte gest√§rkt werden.</p>"},{id:4,bereich:"Leitprinzipien",frage:"Welche Aufgaben/Haltung sollten Sozialbetreuer: innen (Heilerziehungspfleger:innen) in der Begleitung von Empowerment-Prozessen haben?",antwort:"<p>Sozialbetreuer:innen sollten in Empowerment-Prozessen eine <strong>unterst√ºtzende, partnerschaftliche und ressourcenorientierte Haltung</strong> einnehmen. Ihre Aufgaben sind:</p><ul><li>Nicht f√ºr die Person handeln, sondern sie bef√§higen, selbst zu handeln.</li><li>St√§rken und F√§higkeiten der Person erkennen und f√∂rdern.</li><li>Hilfe zur Selbsthilfe leisten.</li><li>Zugang zu Informationen und Netzwerken erm√∂glichen.</li><li>Unterst√ºtzung bei der Formulierung und Durchsetzung eigener Ziele und W√ºnsche bieten.</li><li>Rahmenbedingungen schaffen, die Autonomie und Partizipation erm√∂glichen.</li><li>Eine Haltung des Zutrauens und des Respekts vor der Autonomie der Person einnehmen.</li><li>Als B√ºndnispartner:in agieren.</li></ul>"},{id:5,bereich:"Leitprinzipien",frage:"Beschreiben Sie bitte das Paradigma der F√ºrsorge und Betreuung und das Paradigma der Assistenz.",antwort:"<ul><li><strong>Paradigma der F√ºrsorge und Betreuung:</strong> Geht von einem Defizit aus; Expert:innen/Betreuende entscheiden, was f√ºr die Person gut ist. Die Person ist prim√§r Empf√§nger:in von Leistungen. Im Vordergrund stehen Versorgung, Schutz und Kontrolle, oft in institutionellen Settings. Die Beziehung ist oft hierarchisch gepr√§gt (Betreuende wissen es besser). Die Gefahr der Fremdbestimmung und erlernten Hilflosigkeit ist gro√ü.</li><li><strong>Paradigma der Assistenz:</strong> Geht von den Rechten und der Selbstbestimmung der Person aus. Die Person mit Behinderung ist Expert:in f√ºr ihr Leben und definiert ihren Unterst√ºtzungsbedarf selbst (\"Auftraggeber:in\"). Assistenz bedeutet, die Person bei der Umsetzung ihrer eigenen Entscheidungen und Lebensf√ºhrung zu unterst√ºtzen (\"Werkzeug\"). Die Beziehung ist partnerschaftlich und auf Augenh√∂he. Ziel ist ein selbstbestimmtes Leben nach eigenen Vorstellungen.</li></ul>"},{id:6,bereich:"Leitprinzipien",frage:"Erl√§utern Sie bitte die Begriffe \"Praktische Unterst√ºtzung\" und \"Inhaltliche Unterst√ºtzung\" und machen Sie den Unterschied dieser beiden klar. Erl√§utern Sie au√üerdem die Haltung, die hinter Ressourcenorientierung bzw. St√§rkenperspektive in der Behindertenhilfe steht.",antwort:"<ul><li><strong>Praktische Unterst√ºtzung (assistenz√§hnlich):</strong> Bezieht sich auf konkrete, oft k√∂rpernahe Hilfestellungen bei allt√§glichen Verrichtungen, die die Person aufgrund ihrer Beeintr√§chtigung nicht selbst ausf√ºhren kann (z.B. Hilfe beim Anziehen, Essen eingeben, Mobilit√§t).</li><li><strong>Inhaltliche Unterst√ºtzung:</strong> Bezieht sich auf Hilfen im Bereich der Planung, Strukturierung, Orientierung, Kommunikation oder sozialen Interaktion (z. B. Hilfe bei der Tagesplanung, Erkl√§ren von sozialen Situationen, Unterst√ºtzung bei Entscheidungsfindung, Bereitstellen von Informationen).</li><li><strong>Unterschied:</strong> Praktische Unterst√ºtzung ersetzt eine fehlende k√∂rperliche F√§higkeit, w√§hrend inhaltliche Unterst√ºtzung eher kognitive, kommunikative oder soziale Kompetenzen erg√§nzt oder f√∂rdert.</li><li><strong>Haltung der Ressourcenorientierung/St√§rkenperspektive:</strong> Diese Haltung fokussiert auf die vorhandenen F√§higkeiten, St√§rken, Potenziale und Interessen einer Person, anstatt auf ihre Defizite und Schw√§chen. Sie geht davon aus, dass jeder Mensch Ressourcen hat und sieht diese als Ansatzpunkt f√ºr Entwicklung und Unterst√ºtzung. Es bedeutet, an die F√§higkeiten zu glauben, das Positive zu sehen und darauf aufzubauen, anstatt Probleme in den Vordergrund zu stellen.</li></ul>"},{id:7,bereich:"Leitprinzipien",frage:"Erl√§utern Sie bitte den Begriff \"Deinstitutionalisierung\".",antwort:"<p><strong>Deinstitutionalisierung</strong> bezeichnet den Prozess des Abbaus gro√üer, zentralisierter Institutionen (wie Anstalten oder Heime) f√ºr Menschen mit Behinderungen oder psychischen Erkrankungen und den gleichzeitigen Aufbau von gemeindenahen, kleineren und individuelleren Wohn- und Unterst√ºtzungsformen.</p><p>Ziel ist es, Menschen ein Leben inmitten der Gesellschaft zu erm√∂glichen, ihre Teilhabe zu f√∂rdern und die negativen Effekte von Totalinstitutionen (wie Fremdbestimmung, Hospitalismus) zu vermeiden.</p>"},{id:8,bereich:"Leitprinzipien",frage:"Was wird unter den Begriffen \"Hospitalisierung\", \"Hospitalismus\" und \"Enthospitalisierung\" verstanden?",antwort:"<ul><li><strong>Hospitalisierung:</strong> Der Prozess der Aufnahme und des (oft l√§ngerfristigen) Aufenthalts einer Person in einer Institution, insbesondere einem Krankenhaus, einer Pflegeeinrichtung oder einer psychiatrischen Klinik.</li><li><strong>Hospitalismus:</strong> Beschreibt die negativen psychischen, sozialen und emotionalen Folgen eines l√§ngeren Aufenthalts in einer (Total-) Institution. Symptome k√∂nnen sein: Passivit√§t, Apathie, Interessensverlust, emotionale Verflachung, Mangel an Eigeninitiative, motorische Stereotypien, Kontaktschwierigkeiten bis hin zu Verhaltensauff√§lligkeiten. Entsteht durch Reizarmut, Fremdbestimmung, Mangel an Privatsph√§re und individueller Zuwendung.</li><li><strong>Enthospitalisierung:</strong> Der Prozess, die negativen Auswirkungen des Hospitalismus zu √ºberwinden und Menschen nach langer Institutionalisierung wieder auf ein Leben au√üerhalb der Institution vorzubereiten und dabei zu unterst√ºtzen. Dies beinhaltet die F√∂rderung von Autonomie, sozialen Kompetenzen, Alltagsf√§higkeiten und die (Wieder-) Herstellung von Kontakten zur Gemeinschaft.</li></ul>"},{id:9,bereich:"Leitprinzipien",frage:"Nennen und erl√§utern Sie bitte die acht Bereiche der Normalisierung nach Nirje.",antwort:"<p>Die acht Bereiche der Normalisierung nach Bengt Nirje beschreiben Aspekte eines normalen Lebens, die auch f√ºr Menschen mit Behinderungen gelten sollen:</p><ol><li><strong>Normaler Tagesrhythmus:</strong> √úblicher Wechsel von Schlafen, Aufstehen, Mahlzeiten, Aktivit√§t.</li><li><strong>Normaler Wochenrhythmus:</strong> Unterscheidung von Arbeits-/Schultagen und Freizeit/Wochenende.</li><li><strong>Normaler Jahresrhythmus:</strong> Erleben der Jahreszeiten, Feiertage, Ferien.</li><li><strong>Normale Erfahrungen im Lebenslauf:</strong> Typische Entwicklungsstufen durchlaufen (Kindheit, Jugend, Erwachsenenalter, Alter) mit den dazugeh√∂rigen Erfahrungen.</li><li><strong>Normaler Respekt vor Individuum und dessen Recht auf Selbstbestimmung:</strong> Eigene W√ºnsche √§u√üern und Entscheidungen treffen k√∂nnen.</li><li><strong>Normale sexuelle Lebensmuster:</strong> M√∂glichkeit, in einer Welt mit beiden Geschlechtern zu leben und Beziehungen einzugehen.</li><li><strong>Normale √∂konomische Lebensmuster:</strong> Umgang mit Geld, Verf√ºgen √ºber eigenes Einkommen entsprechend den gesellschaftlichen Standards.</li><li><strong>Normale Umweltmuster und -standards:</strong> Leben in normalen Wohngegenden, in angemessener Wohnqualit√§t, inmitten der Gesellschaft.</li></ol>"},{id:10,bereich:"Leitprinzipien",frage:"Erl√§utern Sie bitte den Begriff \"Sozialraumorientierung\", den Begriff \"Teilhabe\" und das \"Mehr-Milieu-Prinzip\".",antwort:"<ul><li><strong>Sozialraumorientierung:</strong> Ein Konzept der sozialen Arbeit und Behindertenhilfe, das den Fokus auf den unmittelbaren Lebensraum (Stadtteil, Gemeinde) einer Person legt. Es geht darum, die Ressourcen des Sozialraums (Nachbarschaftshilfe, Vereine, lokale Angebote) f√ºr die Unterst√ºtzung zu nutzen und die Person darin zu unterst√ºtzen, sich in ihrem Umfeld zu bewegen, Kontakte zu kn√ºpfen und teilzuhaben. Die Hilfe wird m√∂glichst vor Ort organisiert.</li><li><strong>Teilhabe:</strong> Bezeichnet die volle und gleichberechtigte Einbeziehung von Menschen in alle Bereiche des gesellschaftlichen Lebens (z. B. Bildung, Arbeit, Wohnen, Kultur, Politik). Es geht √ºber Integration hinaus und erfordert, dass Barrieren abgebaut und Strukturen so gestaltet werden, dass alle Menschen mitmachen k√∂nnen.</li><li><strong>Mehr-Milieu-Prinzip:</strong> Besagt, dass Menschen (auch mit Behinderung) wie andere Mitglieder der Gesellschaft unterschiedliche Lebensbereiche (Wohnen, Arbeiten, Freizeit) in verschiedenen Umgebungen (Milieus) und mit verschiedenen Menschen erleben sollten. Es widerspricht der Praxis von Gro√üeinrichtungen, wo alle Lebensbereiche oft am selben Ort stattfinden.</li></ul>"},{id:11,bereich:"Leitprinzipien",frage:"Stellen Sie bitte die Begriffe \"Separation\", \"Exklusion\", \"Integration\" und \"Inklusion\" einander gegen√ºber.",antwort:"<ul><li><strong>Separation/Exklusion:</strong> Menschen mit Behinderung werden vom gesellschaftlichen Leben getrennt oder ausgeschlossen und leben/lernen in gesonderten Einrichtungen (z. B. Sonderschulen, Heime). Sie sind \"drau√üen\".</li><li><strong>Integration:</strong> Menschen mit Behinderung werden in bestehende Regelsysteme (z.B. Regelschule, allgemeiner Arbeitsmarkt) aufgenommen. Die Systeme selbst bleiben aber weitgehend unver√§ndert, und die Person muss sich anpassen. Sie sind \"drinnen\", aber oft als \"besondere\" Gruppe.</li><li><strong>Inklusion:</strong> Das System/die Gesellschaft wird von vornherein so gestaltet, dass es den Bed√ºrfnissen aller Menschen gerecht wird. Vielfalt wird als Normalit√§t betrachtet. Es gibt keine Trennung mehr in \"behindert\" und \"nicht behindert\"; alle geh√∂ren selbstverst√§ndlich dazu und k√∂nnen gleichberechtigt teilhaben. Barrieren werden abgebaut, das System passt sich den Menschen an.</li></ul>"},{id:12,bereich:"Sexualp√§dagogik",frage:"Nennen Sie die f√ºnf Phasen der psychosexuellen Entwicklung des Menschen nach Sigmund Freud mit den dazugeh√∂rigen Altersstufen. (charakterisieren Sie ganz kurz jede Phase).",antwort:"<ol><li><strong>Orale Phase (ca. 0-1 Jahr):</strong> Lustgewinn durch Mundregion (Saugen, Bei√üen, Schlucken). Thema: Urvertrauen, Abh√§ngigkeit.</li><li><strong>Anale Phase (ca. 1-3 Jahre):</strong> Lustgewinn durch Kontrolle √ºber Ausscheidungen. Thema: Autonomie, Macht, Kontrolle vs. Scham/Zweifel.</li><li><strong>Phallische (√∂dipale) Phase (ca. 3-6 Jahre):</strong> Lustgewinn durch genitale Stimulation, Entdeckung der Geschlechtsunterschiede. Thema: √ñdipus-/Elektrakomplex, Identifikation mit gleichgeschlechtl. Elternteil, √úber-Ich-Bildung.</li><li><strong>Latenzphase (ca. 6 Jahre - Pubert√§t):</strong> Sexuelle Impulse treten in den Hintergrund. Fokus auf Schule, Freunde, Lernen, soziale Entwicklung.</li><li><strong>Genitale Phase (ab Pubert√§t):</strong> Wiedererwachen der sexuellen Impulse, Hinwendung zu reifer Sexualit√§t und Partnerschaft. Integration fr√ºherer Phasen.</li></ol>"},{id:13,bereich:"Sexualp√§dagogik",frage:"Beschreiben Sie die orale Phase der psychosexuellen Entwicklung des Menschen. Wie k√∂nnen spezielle sexualp√§dagogische Anregungen ausschauen, die sich auf die orale Phase beziehen?",antwort:"<p><strong>Beschreibung:</strong> Die orale Phase (0-1 J.) ist gepr√§gt durch die Fokussierung auf die Mundregion als prim√§re Quelle des Lustgewinns und der Welterkundung (Saugen, Bei√üen, Lutschen, Schmecken). Grundlegende Erfahrungen von Geborgenheit, Vertrauen und Abh√§ngigkeit werden gemacht. Das Kind ist stark auf die Befriedigung seiner Bed√ºrfnisse durch die Bezugsperson angewiesen.</p><p><strong>Anregungen:</strong></p><ul><li>Vielf√§ltige positive orale Erfahrungen erm√∂glichen (verschiedene Geschm√§cker, Konsistenzen).</li><li>Sensible, zugewandte Befriedigung von Hunger und Durst.</li><li>Angebote zum Saugen/Lutschen (Schnuller, Finger, spezielle Bei√üringe).</li><li>F√∂rderung von Lautbildung und Mundmotorik durch Spiele.</li><li>Zuverl√§ssige Befriedigung von N√§he- und Abh√§ngigkeitsbed√ºrfnissen.</li><li>Basale Stimulation im Mundbereich (sanfte Ber√ºhrungen).</li></ul>"},{id:14,bereich:"Sexualp√§dagogik",frage:"Beschreiben Sie die anale Phase der psychosexuellen Entwicklung des Menschen. Wie k√∂nnen spezielle sexualp√§dagogische Anregungen ausschauen, die sich auf die anale Phase beziehen?",antwort:"<p><strong>Beschreibung:</strong> Die anale Phase (1-3 J.) ist durch die Fokussierung auf die Ausscheidungsorgane und den Vorgang der Darmentleerung gekennzeichnet. Das Kind entdeckt seine F√§higkeit zur Kontrolle (Zur√ºckhalten/Loslassen) und erlebt dies als lustvoll und als Mittel zur Autonomieentwicklung und Machtaus√ºbung gegen√ºber den Bezugspersonen. Themen sind Sauberkeitserziehung, Trotz, Wille, Ordnungsliebe vs. Unordnung.</p><p><strong>Anregungen:</strong></p><ul><li>Geduldige, entspannte und nicht wertende Begleitung der Sauberkeitsentwicklung, ohne Druck.</li><li>Akzeptanz von Autonomiebestrebungen und \"Trotz\".</li><li>Angebote f√ºr \"Matschen\" und sensorische Erfahrungen mit formbaren Materialien (Sand, Knete, Fingerfarben) als Ersatzhandlung.</li><li>M√∂glichkeiten zur Erfahrung von Selbstwirksamkeit und Kontrolle in anderen Bereichen bieten.</li><li>Rituale und klare Strukturen beim Toilettengang k√∂nnen Sicherheit geben.</li></ul>"},{id:15,bereich:"Sexualp√§dagogik",frage:"Beschreiben Sie die √∂dipale Phase der psychosexuellen Entwicklung des Menschen. Wie k√∂nnen spezielle sexualp√§dagogische Anregungen ausschauen, die sich auf die √∂dipale Phase beziehen?",antwort:"<p><strong>Beschreibung:</strong> Die phallische/√∂dipale Phase (3-6 J.) ist durch die Entdeckung der Genitalien als lustvolle Zone und das Interesse an Geschlechtsunterschieden gepr√§gt. Kinder zeigen Neugierde, spielen \"Doktorspiele\". Nach Freud entwickeln Jungen den √ñdipuskomplex (Begehren der Mutter, Rivalit√§t mit Vater) und M√§dchen den Elektrakomplex (Penisneid, Hinwendung zum Vater). Die L√∂sung f√ºhrt zur Identifikation mit dem gleichgeschlechtlichen Elternteil und zur Entwicklung des √úber-Ichs (Gewissen).</p><p><strong>Anregungen:</strong></p><ul><li>Neugierde und Fragen zu K√∂rper und Sexualit√§t altersgerecht, sachlich und ohne Scham beantworten.</li><li>Privatsph√§re respektieren und vermitteln.</li><li>Doktorspiele in einem akzeptierenden Rahmen zulassen, aber klare Grenzen setzen (niemandem wehtun, keine Erwachsenen einbeziehen).</li><li>Positive Identifikationsfiguren bieten.</li><li>Gef√ºhle wie Zuneigung, Eifersucht, Rivalit√§t anerkennen und benennen helfen.</li><li>Regeln und Normen des sozialen Zusammenlebens vermitteln.</li></ul>"},{id:16,bereich:"Sexualp√§dagogik",frage:"Beschreiben Sie die genitale Phase der psychosexuellen Entwicklung des Menschen. Wie k√∂nnen spezielle sexualp√§dagogische Anregungen ausschauen, die sich auf die genitale Phase beziehen?",antwort:"<p><strong>Beschreibung:</strong> Die genitale Phase beginnt mit der Pubert√§t und dauert das ganze Erwachsenenleben an. Die sexuellen Impulse richten sich nun auf Gleichaltrige au√üerhalb der Familie. Ziel ist die Entwicklung einer reifen Sexualit√§t, die F√§higkeit zu liebevollen, partnerschaftlichen Beziehungen und die Integration der Sexualit√§t in die Gesamtpers√∂nlichkeit. Fr√ºhere Entwicklungsphasen und deren Bew√§ltigung beeinflussen diese Phase.</p><p><strong>Anregungen:</strong></p><ul><li>Umfassende, altersgerechte sexuelle Aufkl√§rung (K√∂rperwissen, Verh√ºtung, sexuell √ºbertragbare Krankheiten, Beziehungen, sexuelle Vielfalt, Rechte).</li><li>Unterst√ºtzung bei der Entwicklung eines positiven K√∂rperbildes und Selbstwertgef√ºhls.</li><li>Raum f√ºr Gespr√§che √ºber Liebe, Partnerschaft, sexuelle W√ºnsche und Unsicherheiten bieten.</li><li>F√∂rderung von Beziehungs- und Kommunikationsf√§higkeit.</li><li>Respektieren der Privatsph√§re und der sexuellen Selbstbestimmung.</li><li>Aufkl√§rung √ºber Risiken und Schutzm√∂glichkeiten (vor √úbergriffen, ungewollter Schwangerschaft etc.).</li><li>Unterst√ºtzung bei der Gestaltung von Beziehungen und ggf. Partnerschaft.</li></ul>"},{id:17,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie Zielgruppe, Ziel und Einsatz eines Ich-Buches",antwort:"<ul><li><strong>Zielgruppe:</strong> Menschen mit eingeschr√§nkten lautsprachlichen F√§higkeiten (AAC-Nutzer:innen), die Unterst√ºtzung ben√∂tigen, um sich und ihre Lebensgeschichte anderen mitzuteilen, insbesondere neuen oder weniger vertrauten Personen.</li><li><strong>Ziel:</strong> Das Ich-Buch soll der Person erm√∂glichen, sich vorzustellen, von sich zu erz√§hlen, Interessen zu teilen, in Interaktion zu treten und Fragen zu stellen. Es f√∂rdert die Kontaktaufnahme, das gegenseitige Kennenlernen, die Identit√§tsbildung und die Selbstbestimmung.</li><li><strong>Einsatz:</strong> Das Ich-Buch wird von der Person selbst (mit ihrer Erlaubnis und oft gemeinsam mit ihr) genutzt, um mit anderen ins Gespr√§ch zu kommen. Es dient als Gespr√§chsgrundlage, hilft Kommunikationsbarrieren zu √ºberbr√ºcken und gibt der Person eine Stimme, um ihre Geschichte zu erz√§hlen. Es ist ihr pers√∂nliches Eigentum und wird nicht ohne Erlaubnis weitergegeben.</li></ul>"},{id:18,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie Ziel, Zielgruppe und Einsatz eines Kommunikationstagebuches",antwort:"<ul><li><strong>Ziel:</strong> Das Kommunikationstagebuch soll es der Person erm√∂glichen, von wichtigen aktuellen Ereignissen, Erlebnissen und Gef√ºhlen aus ihrem Alltag (z. B. Wochenende, Ausflug, besondere Vorkommnisse in Schule/Arbeit) zu berichten und sich dar√ºber mit anderen auszutauschen. Es f√∂rdert das Erinnern, Erz√§hlen und die Teilhabe am sozialen Austausch.</li><li><strong>Zielgruppe:</strong> Menschen mit eingeschr√§nkten lautsprachlichen F√§higkeiten (AAC-Nutzer:innen), die Unterst√ºtzung beim Erinnern und/oder sprachlichen Formulieren von Erlebtem ben√∂tigen, um dies anderen mitteilen zu k√∂nnen.</li><li><strong>Einsatz:</strong> Eintr√§ge werden regelm√§√üig (oft t√§glich oder w√∂chentlich) gemeinsam mit der Person gestaltet (mit Text, Symbolen, Fotos, Objekten). Die Person nutzt das Tagebuch dann, um anderen Bezugspersonen (z. B. Eltern, Betreuer:innen in einer anderen Einrichtung) von ihren Erlebnissen zu erz√§hlen. Es dient als Br√ºcke zwischen verschiedenen Lebensbereichen.</li></ul>"},{id:19,bereich:"Unterst√ºtzte Kommunikation",frage:"Nennen Sie die 4 Formen der Strukturierung nach TEACCH und nennen sie je 2 Hilfsmittel",antwort:"<p>Die 4 Formen der Strukturierung nach TEACCH sind:</p><ol><li><strong>R√§umliche Strukturierung:</strong> Klare Gliederung des Raumes nach Funktionen.<ul><li>Hilfsmittel: Raumteiler (Regale, Stellw√§nde), Bodenmarkierungen, Beschriftungen/Symbole an Schr√§nken/Bereichen.</li></ul></li><li><strong>Zeitliche Strukturierung:</strong> Vorhersehbarkeit von Abl√§ufen und Zeitdauern.<ul><li>Hilfsmittel: Tages-/Wochenplan (mit Objekten, Fotos, Symbolen), Timetimer/Sanduhr.</li></ul></li><li><strong>Strukturierung von Aufgaben/Arbeitssystemen:</strong> Klarheit √ºber Was, Wieviel, Wann fertig, Was danach.<ul><li>Hilfsmittel: Von-links-nach-rechts-Aufgabenk√∂rbe/-tabletts, Schablonen/Jigs, visuelle Schritt-f√ºr-Schritt-Anleitungen.</li></ul></li><li><strong>Strukturierung von Material/Aufgaben:</strong> √úbersichtliche und eindeutige Pr√§sentation des Materials.<ul><li>Hilfsmittel: Klare Boxen/Beh√§lter f√ºr Material, Reduzierung auf das Wesentliche, farbliche Kodierungen.</li></ul></li></ol><p><em>(Anmerkung: Die Quellen nennen manchmal nur 3 Hauptformen, wobei Materialstrukturierung unter Aufgaben/Arbeitssysteme fallen kann. Die Frage nennt explizit 4).</em></p>"},{id:20,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie den konkreten Einsatz von einem Taster in der UK ‚Äì mindestens 3 Einsatzm√∂glichkeiten",antwort:"<p>Ein Taster (wie BigMack oder Step-by-Step) ist ein einfaches Sprachausgabeger√§t, auf das eine oder mehrere Nachrichten aufgenommen werden k√∂nnen. Einsatzm√∂glichkeiten:</p><ol><li><strong>Wiederholung/Aufforderung:</strong> In einer Spielsituation (z. B. Seifenblasen) ist \"Nochmal!\" aufgesprochen. Die Person dr√ºckt den Taster, um die Aktivit√§t fortzusetzen.</li><li><strong>Teilnahme an sozialen Ritualen:</strong> Beim Essensspruch ist \"Mahlzeit!\" aufgesprochen, die Person dr√ºckt zur passenden Zeit.</li><li><strong>Erz√§hlen/Berichten:</strong> Eine kurze Nachricht vom Wochenende (z.B. \"Ich war im Kino.\") ist aufgesprochen (aus dem Kommunikationstagebuch), die Person dr√ºckt, um dies einer anderen Person mitzuteilen. (Weitere Beispiele: Witz erz√§hlen, \"Fertig!\" signalisieren, Gru√üformel sprechen, bei Musik mitsingen/Refrain).</li></ol>"},{id:21,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie den konkreten Einsatz eines Power Links in der UK ‚Äì und mindestens 3 Einsatzm√∂glichkeiten",antwort:"<p>Ein PowerLink ist ein Adapter, der es erm√∂glicht, elektrisch betriebene Ger√§te (230V) √ºber einen externen Taster/Sensor zu steuern (Stromunterbrecher). Einsatz in der UK dient oft dem Erlernen von Ursache-Wirkung oder der Teilhabe/Umgebungssteuerung.</p><ol><li><strong>Ursache-Wirkung:</strong> Eine Person dr√ºckt einen Taster, und √ºber den PowerLink wird eine K√ºchenmaschine kurz aktiviert (L√§rm/Bewegung als Effekt).</li><li><strong>Teilhabe/Freizeit:</strong> Eine Person dr√ºckt einen Taster, um √ºber den PowerLink einen Ventilator (z.B. f√ºr Seifenblasen) oder eine Lichterkette ein- und auszuschalten.</li><li><strong>Selbstst√§ndigkeit:</strong> Eine Person nutzt einen Taster und PowerLink, um selbstst√§ndig ein Radio oder eine Lampe in ihrem Zimmer zu bedienen.</li></ol>"},{id:22,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie den Einsatz eines Any-book-readers in der UK und mindestens drei Einsatzm√∂glichkeiten",antwort:"<p>Ein Anybookreader ist ein Stift, der spezielle Aufkleber (Sticker) erkennt, auf die zuvor Audiodateien aufgenommen wurden. Ber√ºhrt der Stift den Sticker, wird die Aufnahme abgespielt.</p><ol><li><strong>B√ºcher/Bildkarten vertonen:</strong> Sticker werden in B√ºchern oder auf Bildkarten angebracht, um Texte, Ger√§usche oder Beschreibungen aufzunehmen, die die Person dann selbstst√§ndig abh√∂ren oder anderen vorlesen kann.</li><li><strong>Fotoalben/Ich-Buch:</strong> Sticker neben Fotos erm√∂glichen es der Person, selbst zu erz√§hlen, wer/was auf dem Bild zu sehen ist oder welche Geschichte dahintersteckt.</li><li><strong>Tages-/Wochenpl√§ne/Arbeitsanleitungen:</strong> Sticker neben Symbolen oder Texten geben auditive Informationen zum Tagesablauf, zu Aufgaben oder Handlungsanweisungen, was z.B. f√ºr Menschen mit Seh- oder Leseschwierigkeiten hilfreich ist.</li></ol>"},{id:23,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie den Kommunikationskreis in der UK",antwort:"<p>Der Kommunikationskreis (oft grafisch dargestellt) veranschaulicht die verschiedenen Aspekte, die bei jeder Kommunikation zusammenspielen. Er umfasst typischerweise die Fragen:</p><ul><li><strong>WER?</strong> (Die Kommunikationspartner:innen und ihre Beziehung)</li><li><strong>WAS?</strong> (Der Inhalt der Kommunikation, das Vokabular, die Themen)</li><li><strong>WIE?</strong> (Die Form der Kommunikation: k√∂rpereigene Mittel wie Mimik/Gestik, nicht-elektronische Hilfen wie Symbole/B√ºcher, elektronische Hilfen wie Taster/Talker)</li><li><strong>WOZU?</strong> (Die Funktion/Absicht der Kommunikation: etwas fordern, ablehnen, erz√§hlen, kommentieren, fragen, Gef√ºhle √§u√üern etc.)</li></ul><p>In der UK ist es wichtig, alle diese Aspekte zu ber√ºcksichtigen, um die Kommunikation einer Person umfassend zu verstehen und zu f√∂rdern.</p>"},{id:24,bereich:"Unterst√ºtzte Kommunikation",frage:"Beschreiben Sie den Einsatz von Lautsprachunterst√ºtzenden Geb√§rden",antwort:"<p><strong>Lautsprachunterst√ºtzende Geb√§rden (LUG)</strong> bedeutet, dass w√§hrend des Sprechens die <strong>Schl√ºsselw√∂rter</strong> des Satzes gleichzeitig mit einer Geb√§rde aus einer Geb√§rdensprache (oft DGS, aber vereinfacht) visualisiert werden.</p><p>Die grammatikalische Struktur folgt der gesprochenen Sprache, nicht der Geb√§rdensprache. LUG wird eingesetzt, um das Sprachverst√§ndnis von Menschen mit H√∂r- oder Verst√§ndnisschwierigkeiten zu unterst√ºtzen und/oder um Menschen mit eingeschr√§nkter Lautsprache eine zus√§tzliche Ausdrucksm√∂glichkeit zu bieten. Wichtig ist der konsequente Einsatz durch die Kommunikationspartner (Modelling).</p>"},{id:25,bereich:"Unterst√ºtzte Kommunikation",frage:"Nennen Sie 5 Vorteile Lautsprachunterst√ºtzender Geb√§rden (Geb√§rdenunterst√ºtzte Kommunikation) im Vergleich zu anderen Hilfsmitteln in der UK und den Nachteil von Kommunikation mit LUG.",antwort:"<p><strong>Vorteile von LUG:</strong></p><ol><li>Immer verf√ºgbar (kein Ger√§t n√∂tig).</li><li>Spontan einsetzbar.</li><li>Kostenlos.</li><li>Unbegrenztes Vokabular potenziell darstellbar.</li><li>K√∂rpernah und direkt, unterst√ºtzt nonverbale Aspekte der Kommunikation (Mimik etc.). (Auch: Fr√ºh erlernbar, kann Lautsprachanbahnung unterst√ºtzen).</li></ol><p><strong>Nachteil von LUG:</strong></p><ul><li>Die Kommunikation ist meist nur mit \"eingeweihten\" Personen m√∂glich, die die verwendeten Geb√§rden ebenfalls verstehen. F√ºr Au√üenstehende ist sie oft nicht verst√§ndlich.</li></ul>"},{id:26,bereich:"Herausforderndes Verhalten",frage:"Nennen Sie die wesentlichen methodischen Zug√§nge in der Arbeit mit Menschen mit herausforderndem Verhalten.",antwort:"<p>Wesentliche methodische Zug√§nge sind (basierend auf dem Skript):</p><ol><li><strong>Pr√§vention/Vorbeugung:</strong> Ma√ünahmen, um das Auftreten von HV zu vermeiden (z. B. gute Struktur, Krisenpl√§ne, langfristige Dokumentation, Beziehungsqualit√§t).</li><li><strong>Bed√ºrfnisorientierung:</strong> Fokus auf die (unerf√ºllten) Bed√ºrfnisse, die hinter dem Verhalten stehen k√∂nnten, und Versuch, diese ad√§quat zu befriedigen (z. B. Zuwendung, Bewegung, Ausdrucksm√∂glichkeiten).</li><li><strong>Symptomorientierung:</strong> Kurzfristige Interventionen in akuten Situationen, um das Verhalten zu unterbrechen oder umzulenken (z.B. Aufmerksamkeit umlenken, klare Ansprache, Beruhigung durch Pr√§senz/Kontakt, Ausl√∂ser vermeiden).</li><li><strong>Notfallma√ünahmen (Repressive Zug√§nge):</strong> Nur im absoluten Notfall bei akuter Selbst- oder Fremdgef√§hrdung (z. B. Festhalten, Fixieren, Bedarfsmedikation) - erfordern klare Absprachen, rechtliche Pr√ºfung und Reflexion.</li><li><strong>Erg√§nzende Ma√ünahmen:</strong> Einbezug von Expert:innen, Psychotherapie, Pharmakotherapie, Psychiatrie, Anwendung von Sicherungstechniken/Schutzma√ünahmen. (Grundlegend ist immer die Analyse der Funktion des Verhaltens).</li></ol>"},{id:27,bereich:"Herausforderndes Verhalten",frage:"Vermitteln Sie, welche ung√ºnstigen Rahmenbedingungen in Einrichtungen f√ºr Menschen mit Behinderung zu herausforderndem Verhalten f√ºhren k√∂nnen.",antwort:"<p>Ung√ºnstige Rahmenbedingungen, die HV beg√ºnstigen k√∂nnen, sind z.B.:</p><ul><li><strong>Personalmangel:</strong> F√ºhrt zu √úberforderung, weniger individueller Zuwendung, Stress.</li><li><strong>Fehlende R√ºckzugsm√∂glichkeiten:</strong> Keine Privatsph√§re, st√§ndige Reiz√ºberflutung.</li><li><strong>Mangelnde Strukturierung/Anregung:</strong> Unterforderung, Langeweile, fehlende Orientierung.</li><li><strong>Hoher Personalwechsel/Teamkonflikte:</strong> Fehlende Kontinuit√§t und Verl√§sslichkeit, angespannte Atmosph√§re.</li><li><strong>Unklare oder zu enge Regeln:</strong> Unsicherheit oder √ºberm√§√üiger Anpassungsdruck.</li><li><strong>Ung√ºnstige Gruppenzusammensetzung/-gr√∂√üe:</strong> √úberforderung durch soziale Dichte, fehlende Passung der Bed√ºrfnisse.</li><li><strong>Spannungen zwischen Betreuer:innen und Angeh√∂rigen:</strong> Loyalit√§tskonflikte, Unsicherheit.</li></ul>"},{id:28,bereich:"Herausforderndes Verhalten",frage:"Erl√§utern Sie die Grunds√§tze des methodischen Arbeitens mit Menschen mit herausfordernden Verhaltensweisen.",antwort:"<p>Grunds√§tze des methodischen Arbeitens bei HV sind:</p><ol><li><strong>Ver√§nderung der eigenen Sichtweise:</strong> Eigene Reaktionen und Grenzen reflektieren; Verhalten als Kommunikation/L√∂sungsversuch verstehen, nicht als Angriff.</li><li><strong>Es gibt keine einfachen Erkl√§rungen:</strong> Verhalten ist multikausal, Ursache-Wirkungs-Modelle greifen meist zu kurz.</li><li><strong>Symptombefreiung ist nicht (allein) das Ziel:</strong> Fokus auf Lebensqualit√§t, Verstehen der Funktion, Finden alternativer Strategien, nicht nur auf das Beseitigen des Verhaltens.</li><li><strong>Konkrete Handlungsans√§tze am Einzelfall erarbeiten:</strong> Nach Analyse individuelle, realistische Ziele und wenige, klare Methoden festlegen.</li><li><strong>Direkte Verhaltenssteuerung ist nicht m√∂glich:</strong> Menschen reagieren individuell; Ziel ist, Lernprozesse anzuregen und Rahmenbedingungen zu gestalten.</li><li><strong>Jedes Verhalten ist als sinnvoll f√ºr die betroffene Person zu begreifen:</strong> Das Verhalten hat (subjektiv) einen Grund und eine Funktion.</li><li><strong>Die Funktion (der subjektive Sinn) des Verhaltens ist zu suchen:</strong> Verstehen, welchen Zweck das Verhalten f√ºr die Person erf√ºllt, ist zentral.</li></ol>"},{id:29,bereich:"Entwicklungspsychologie",frage:"Aus welchen Gr√ºnden kann es f√ºr einen Menschen mit kognitiver Beeintr√§chtigung eine Herausforderung sein, zu anderen Menschen Beziehungen aufzubauen bzw. zu gestalten?",antwort:"<p>Herausforderungen k√∂nnen sein:</p><ul><li><strong>Kommunikationsschwierigkeiten:</strong> Probleme, eigene Bed√ºrfnisse/Gef√ºhle auszudr√ºcken oder die Signale anderer zu verstehen.</li><li><strong>Schwierigkeiten im sozialen Verstehen:</strong> Probleme, soziale Regeln, nonverbale Signale, Absichten oder Emotionen anderer zu interpretieren.</li><li><strong>Abstrakte Konzepte:</strong> Schwierigkeiten mit abstrakten Aspekten von Beziehungen wie Vertrauen, Empathie, Perspektiven√ºbernahme.</li><li><strong>Verarbeitung von Emotionen:</strong> Probleme, eigene oder fremde Emotionen zu regulieren oder angemessen darauf zu reagieren.</li><li><strong>Vergangene negative Erfahrungen:</strong> Fr√ºhere Entt√§uschungen, Abbr√ºche oder √úbergriffe k√∂nnen Vertrauensaufbau erschweren.</li><li><strong>Eingeschr√§nkte soziale M√∂glichkeiten:</strong> Weniger Gelegenheiten, soziale Kompetenzen zu √ºben oder vielf√§ltige Beziehungen aufzubauen (z. B. durch institutionelle Settings).</li><li><strong>Abh√§ngigkeit:</strong> Hohe Abh√§ngigkeit von Bezugspersonen kann die Entwicklung gleichberechtigter Beziehungen erschweren.</li></ul>"},{id:30,bereich:"Entwicklungspsychologie",frage:"Z√§hlen Sie drei Grunds√§tze der Beziehungsgestaltung auf, die Sie beachten sollten, wenn Sie Beziehungen zu Menschen mit kognitiver Beeintr√§chtigung herstellen und aufbauen wollen.",antwort:"<p>Drei Grunds√§tze sind:</p><ol><li><strong>Verl√§sslichkeit und Kontinuit√§t:</strong> Seien Sie zuverl√§ssig in Ihren Absprachen und Ihrer Anwesenheit. Bauen Sie Vertrauen durch Best√§ndigkeit auf. Sorgen Sie f√ºr stabile Bezugspersonen.</li><li><strong>Akzeptanz und Wertsch√§tzung:</strong> Nehmen Sie die Person so an, wie sie ist, mit ihren St√§rken und Schw√§chen. Zeigen Sie ehrliches Interesse und Respekt.</li><li><strong>Klarheit und Echtheit (Authentizit√§t):</strong> Kommunizieren Sie klar und verst√§ndlich (verbal und nonverbal). Seien Sie authentisch in Ihrem Verhalten und Ihren Emotionen. Machen Sie Ihr Verhalten vorhersehbar.</li></ol><p><em>(Weitere: Empathie, Geduld, Ressourcenorientierung)</em></p>"},{id:31,bereich:"Entwicklungspsychologie",frage:"Was bedeuten die Begriffe Selbstkonstanz, Objekt- und Beziehungskonstanz?",antwort:"<ul><li><strong>Objektkonstanz:</strong> Die F√§higkeit zu wissen, dass ein Objekt (oder eine Person) weiterhin existiert, auch wenn es gerade nicht sichtbar oder wahrnehmbar ist. Entwickelt sich im S√§uglingsalter.</li><li><strong>Selbstkonstanz:</strong> Die F√§higkeit, ein stabiles und koh√§rentes Bild von sich selbst √ºber die Zeit und wechselnde Stimmungen hinweg aufrechtzuerhalten. Man wei√ü, wer man ist, auch wenn man mal w√ºtend oder traurig ist.</li><li><strong>Beziehungskonstanz (oder Objektkonstanz im Mahler'schen Sinne):</strong> Die F√§higkeit, ein stabiles inneres Bild einer wichtigen Bezugsperson (Objekt) aufrechtzuerhalten, auch wenn diese abwesend ist oder wenn ambivalente Gef√ºhle (Liebe und Hass/√Ñrger) gleichzeitig bestehen. Erm√∂glicht, Beziehungen trotz Konflikten und Trennungen aufrechtzuerhalten. Entwickelt sich im Kleinkindalter als Ergebnis der Bew√§ltigung der Wiederann√§herungsphase.</li></ul>"},{id:32,bereich:"Entwicklungspsychologie",frage:"Nennen Sie die Phasen der Beziehungsentwicklung nach Margret Mahler und skizzieren Sie rfnissen) sind fundamental f√ºr den Aufbau eines stabilen Selbstwertgef√ºhls und einer koh√§renten Ich-Identit√§t.</li><li>Die <strong>Qualit√§t der fr√ºhen Beziehungen</strong> pr√§gt die F√§higkeit, sp√§tere Beziehungen einzugehen und zu gestalten (Bindungsmuster).</li><li>Der Prozess der <strong>Trennung-Individuation</strong> (Beziehungsentwicklung) ist gleichzeitig der Prozess der psychologischen Geburt, also der Entwicklung eines eigenst√§ndigen Ichs mit stabilen Grenzen.</li><li>Das Erreichen von <strong>Objekt-/Beziehungskonstanz</strong> ist eine Voraussetzung f√ºr reife Ich-Funktionen wie Ambivalenztoleranz und die F√§higkeit, Beziehungen √ºber Konflikte hinweg aufrechtzuerhalten.</li></ul>"},{id:34,bereich:"Entwicklungspsychologie",frage:"Welche Merkmale weisen darauf hin, dass eine Person mit kognitiver Beeintr√§chtigung eine Tendenz zur Phase des prim√§ren Zustandes und der symbiotischen Phase hat? Welche Beziehungsangebote k√∂nnen Sie dieser Person machen?",antwort:"<p><strong>Merkmale:</strong></p><ul><li>Starkes Bed√ºrfnis nach K√∂rperkontakt und N√§he, kaum von Bezugsperson trennbar.</li><li>Wenig Eigeninitiative, wirkt \"verschmolzen\" mit Bezugsperson.</li><li>Kaum Reaktion auf Trennung (wenn Bed√ºrfnisbefriedigung da ist) oder massive Unruhe/Angst bei Trennung.</li><li>Wenig Unterscheidung zwischen sich und anderen, geringe Exploration der Umwelt.</li></ul><p><strong>Beziehungsangebote:</strong></p><ul><li>Viel verl√§ssliche k√∂rperliche N√§he anbieten (Halten, Wiegen, Basale Stimulation).</li><li>Bed√ºrfnisse prompt und feinf√ºhlig befriedigen.</li><li>Klare und wiederkehrende Rituale schaffen.</li><li>Eine sehr konstante und pr√§sente Bezugsperson bieten.</li><li>Reize dosieren, Sicherheit und Geborgenheit vermitteln (\"Holding\").</li></ul>"},{id:35,bereich:"Entwicklungspsychologie",frage:"Welche Merkmale weisen darauf hin, dass eine Person mit kognitiver Beeintr√§chtigung eine Tendenz zur Differenzierungsphase hat? Welche Beziehungsangebote k√∂nnen Sie dieser Person machen?",antwort:"<p><strong>Merkmale:</strong></p><ul><li>Beginnt, Bezugsperson und andere neugierig zu betrachten und k√∂rperlich zu untersuchen (Haare ziehen, Brille wegnehmen).</li><li>Vergleicht sich mit anderen, zeigt Interesse an Spiegelbild.</li><li>Kann Fremdeln zeigen, sucht Blickkontakt zur Orientierung.</li></ul><p><strong>Beziehungsangebote:</strong></p><ul><li>Neugierde zulassen und positiv beantworten.</li><li>Die Person aus sicherer N√§he heraus explorieren lassen.</li><li>K√∂rperliche Erkundungen zulassen (aber Grenzen setzen).</li><li>Ich-Du-Spiele (Kuckuck).</li><li>Benennen von K√∂rperteilen, Personen, Objekten.</li><li>Dialogische Interaktion f√∂rdern.</li></ul>"},{id:36,bereich:"Entwicklungspsychologie",frage:"Welche Merkmale weisen darauf hin, dass eine Person mit kognitiver Beeintr√§chtigung eine Tendenz zur √úbungsphase hat? Welche Beziehungsangebote k√∂nnen Sie dieser Person machen?",antwort:"<p><strong>Merkmale:</strong></p><ul><li>Gro√üe Freude an Bewegung und selbstst√§ndiger Fortbewegung (wenn m√∂glich).</li><li>Wirkt euphorisch bei gelungenen Aktionen.</li><li>Scheint manchmal Bezugsperson zu \"vergessen\", testet Grenzen aus.</li><li>Hoher Aktivit√§tsdrang, braucht aber immer wieder die sichere Basis zum \"Auftanken\".</li></ul><p><strong>Beziehungsangebote:</strong></p><ul><li>Sichere Umgebung f√ºr Exploration schaffen.</li><li>Bewegung erm√∂glichen und positiv best√§rken.</li><li>Sich mitfreuen (\"Spiegeln\" der Freude).</li><li>Als verl√§ssliche \"Basis\" verf√ºgbar bleiben, zu der zur√ºckgekehrt werden kann.</li><li>Ermutigung zur Selbstst√§ndigkeit.</li></ul>"},{id:37,bereich:"Entwicklungspsychologie",frage:"Welche Merkmale weisen darauf hin, dass eine Person mit kognitiver Beeintr√§chtigung eine Tendenz zur Wiederann√§herungs- und Befestigungsphase hat? Welche Beziehungsangebote k√∂nnen Sie dieser Person machen?",antwort:"<p><strong>Merkmale:</strong></p><ul><li>Ambivalentes Verhalten: will selbstst√§ndig sein und gleichzeitig intensiv N√§he suchen, klammert, folgt auf Schritt und Tritt, kann aber auch wegsto√üen.</li><li>Stimmungsschwankungen, Wutausbr√ºche oder Weinerlichkeit bei kleinen Trennungen oder Frustrationen.</li><li>Intensives Testen von Grenzen und Regeln; Bed√ºrfnis nach Best√§tigung.</li></ul><p><strong>Beziehungsangebote:</strong></p><ul><li>Emotionale Verf√ºgbarkeit zeigen (da sein, auch wenn Verhalten schwierig ist).</li><li>Ambivalenz aushalten und nicht pers√∂nlich nehmen.</li><li>Gef√ºhle benennen helfen.</li><li>Klare und liebevolle Grenzen setzen.</li><li>Trost spenden, Geduld haben.</li><li>Kleine Schritte der Selbstst√§ndigkeit weiter f√∂rdern, vorhersagbar bleiben.</li></ul>"},{id:38,bereich:"Basale Kommunikation",frage:"Was bedeutet schwere und schwerste Behinderung? ‚Äì Nennen Sie Ursachen, die zu einer schweren bzw. schwersten Behinderung f√ºhren k√∂nnen.",antwort:"<p><strong>Bedeutung:</strong> Schwere und schwerste Behinderung bedeutet, dass Menschen in mehreren Bereichen (kognitiv, k√∂rperlich, sensorisch, kommunikativ) so stark beeintr√§chtigt sind, dass sie in fast allen Lebensbereichen umfassende und dauerhafte Unterst√ºtzung ben√∂tigen. Sie sind oft existenziell auf Hilfe angewiesen, ihre M√∂glichkeiten zur aktiven Teilhabe und Kommunikation sind stark eingeschr√§nkt. Es geht oft um grundlegende Lebensbed√ºrfnisse.</p><p><strong>Ursachen:</strong> Sind vielf√§ltig, oft komplex und nicht immer eindeutig kl√§rbar. H√§ufige Ursachengruppen:</p><ul><li><strong>Pr√§natal (vor Geburt):</strong> Genetische Syndrome (z.B. Trisomien), Stoffwechselst√∂rungen, Infektionen der Mutter (R√∂teln, Toxoplasmose), Sauerstoffmangel, Alkohol-/Drogenkonsum der Mutter.</li><li><strong>Perinatal (w√§hrend Geburt):</strong> Sauerstoffmangel (Asphyxie), Fr√ºhgeburt mit Komplikationen, Geburtsverletzungen.</li><li><strong>Postnatal (nach Geburt):</strong> Schwere Infektionen (Meningitis, Enzephalitis), Unf√§lle mit Hirnverletzungen, schwere Stoffwechselerkrankungen, Sauerstoffmangel (z.B. Beinahe-Ertrinken).</li></ul>"},{id:39,bereich:"Basale Kommunikation",frage:"Welche Erfahrungen machen Eltern, die bei der Geburt erfahren, dass ihr Kind eine schwere Mehrfachbehinderung hat?",antwort:"<p>Eltern machen oft tiefgreifende und krisenhafte Erfahrungen:</p><ul><li><strong>Schock und Unglaube:</strong> Die Nachricht ist oft unerwartet und schwer zu fassen.</li><li><strong>Trauer:</strong> Verlust des \"gesunden\" Wunschkindes, Trauer um Zukunftspl√§ne.</li><li><strong>Angst:</strong> Sorgen um die Zukunft, die Gesundheit, die Entwicklung des Kindes, finanzielle Belastungen, √úberforderung.</li><li><strong>Schuldgef√ºhle:</strong> Fragen nach der Ursache, Selbstvorw√ºrfe.</li><li><strong>Wut und Ohnmacht:</strong> Gegen√ºber dem Schicksal, √Ñrzten, sich selbst.</li><li><strong>Isolation:</strong> Gef√ºhl, allein zu sein, Unverst√§ndnis im Umfeld.</li><li><strong>Starke Liebe und Bindung:</strong> Entwickelt sich oft trotz oder gerade wegen der Herausforderungen. Es ist eine massive emotionale Belastung, die intensive Unterst√ºtzung erfordert.</li></ul>"},{id:40,bereich:"Basale Kommunikation",frage:"Nennen Sie die ‚ÄûSchutzrechte schwerstbehinderter Menschen\" ‚Äì stellen Sie diesen Rechten die Pflichten von Betreuenden gegen√ºber",antwort:"<p><strong>Schutzrechte (nach Fr√∂hlich):</strong></p><ol><li>Recht auf k√∂rperliche N√§he: Bed√ºrfnis nach Ber√ºhrung, gehalten werden.</li><li>Recht auf Vermittlung der Umwelt: Umwelt muss aktiv und vereinfacht an die Person herangetragen werden.</li><li>Recht auf physiologische Entwicklung: Unterst√ºtzung bei Bewegung, Lagerung, Nahrungsaufnahme etc.</li><li>Recht auf Kommunikation: Auch ohne Lautsprache verstanden und angesprochen zu werden.</li><li>Recht auf verl√§ssliche Bezugspersonen: Kontinuit√§t und Partnerschaftlichkeit in der Beziehung.</li></ol><p><em>(Weitere: Recht auf Leben, Recht auf Schmerzfreiheit, Recht auf eigene Entwicklung)</em></p><p><strong>Pflichten von Betreuenden (korrespondierend):</strong></p><ol><li>K√∂rperliche N√§he sensibel und angemessen anbieten (Initialber√ºhrung, Halten).</li><li>Umwelt erfahrbar machen (basale Angebote, Material heranbringen).</li><li>Notwendige pflegerische und therapeutische Unterst√ºtzung leisten.</li><li>Aufmerksam nonverbale Signale wahrnehmen, interpretieren und beantworten (somatischer Dialog).</li><li>Verl√§ssliche, kontinuierliche und respektvolle Beziehungen gestalten. (Allgemein: Schutz vor Vernachl√§ssigung/Schaden, F√∂rderung von Wohlbefinden/Lebensqualit√§t, Respekt vor W√ºrde/Autonomie im M√∂glichen).</li></ol>"},{id:41,bereich:"Basale Kommunikation",frage:"√úbersetzen Sie den Begriff ‚ÄûBasale Stimulation\" und beschreiben Sie kurz das Konzept ‚ÄûBasale Stimulation\"",antwort:"<ul><li><strong>√úbersetzung:</strong> \"Basal\" = grundlegend, die Basis betreffend. \"Stimulation\" = Anregung, Reizsetzung. Also: <strong>Grundlegende Anregung</strong>.</li><li><strong>Konzept:</strong> Basale Stimulation ist kein festes Methodenpaket, sondern ein p√§dagogisch-therapeutisches Konzept zur F√∂rderung von Menschen mit schwersten Behinderungen. Es zielt darauf ab, √ºber einfache und grundlegende Sinneserfahrungen (Ber√ºhrung, Bewegung, Vibration, auditive/visuelle Reize etc.) Wahrnehmung, Kommunikation und Bewegung anzuregen und zu entwickeln. Zentral sind die Beziehungsgestaltung, die individuelle Anpassung der Angebote an die Bed√ºrfnisse und M√∂glichkeiten der Person sowie das Erm√∂glichen von elementaren Erfahrungen √ºber den eigenen K√∂rper und die Umwelt. Es ist ganzheitlich und entwicklungsorientiert.</li></ul>"},{id:42,bereich:"Basale Kommunikation",frage:"Was verstehen Sie unter ‚Äûsomatischem Dialog\"? ‚Äì Welche Ausdrucksmittel stehen in dieser Form der Kommunikation zur Verf√ºgung?",antwort:"<ul><li><strong>Somatischer Dialog:</strong> Eine Form der Kommunikation, die prim√§r √ºber den K√∂rper stattfindet, ohne oder mit nur geringer Nutzung von Lautsprache. Es ist ein wechselseitiger Austausch von Informationen und Gef√ºhlen durch k√∂rperliche Signale und Reaktionen. Er basiert auf genauer Wahrnehmung und feinf√ºhliger Beantwortung der K√∂rpersprache des Gegen√ºbers.</li><li><strong>Ausdrucksmittel:</strong> Mimik, Gestik, K√∂rperhaltung, Muskelspannung (Tonus), Atemmuster/Atemrhythmus, Hautver√§nderungen (Farbe, Temperatur, Schwei√ü), Ber√ºhrungsqualit√§ten (Druck, Tempo), Bewegungen, Laut√§u√üerungen (nicht-sprachlich), N√§he und Distanz.</li></ul>"},{id:43,bereich:"Basale Kommunikation",frage:"Was bedeutet der Begriff ‚ÄûGanzheitlichkeit\" im Zusammenhang mit Basaler Stimulation? Welche Entwicklungs- und Pers√∂nlichkeitsbereiche stehen hier in wechselseitiger Beziehung?",antwort:"<ul><li><strong>Bedeutung Ganzheitlichkeit:</strong> Im Kontext Basaler Stimulation bedeutet Ganzheitlichkeit, dass der Mensch als Einheit von K√∂rper, Geist und Seele betrachtet wird und dass alle seine Entwicklungs- und Pers√∂nlichkeitsbereiche untrennbar miteinander verbunden sind und sich gegenseitig beeinflussen. Eine Anregung in einem Bereich wirkt sich auch auf andere Bereiche aus.</li><li><strong>Bereiche in wechselseitiger Beziehung:</strong> Wahrnehmung, Bewegung, Kommunikation, Kognition, Emotion (Gef√ºhle), K√∂rpererfahrung, Sozialerfahrung. (Diese Bereiche sind oft in einem Sechseck-Modell dargestellt).</li></ul>"},{id:44,bereich:"Basale Kommunikation",frage:"Nennen Sie die in der Basalen Stimulation eingesetzten grundlegenden Anregungen, erkl√§ren sie jeden der Begriffe und nennen Sie jeweils 3 Materialien/√úbungen, die Sie einsetzen k√∂nnen",antwort:"<p>Grundlegende Anregungen und Beispiele:</p><ol><li><strong>Somatische Anregung:</strong> Stimulation √ºber Haut, Muskeln, Gelenke zur F√∂rderung der K√∂rperwahrnehmung.<ul><li>Materialien/√úbungen: Massage (mit Igelball, warmem √ñl, Tuch), feste Ber√ºhrungen/Druck, Ganzk√∂rperausstreichungen (z.B. GKW - Ganzk√∂rperwaschung ohne Wasser).</li></ul></li><li><strong>Vestibul√§re Anregung:</strong> Stimulation des Gleichgewichtssinns.<ul><li>Materialien/√úbungen: Sanftes Schaukeln (H√§ngematte, Arme), Wiegen auf gro√üem Ball, Drehbewegungen auf Drehstuhl.</li></ul></li><li><strong>Vibratorische Anregung:</strong> Vermittlung von Vibrationen √ºber Knochen und Gewebe.<ul><li>Materialien/√úbungen: Auflegen eines Vibrationsger√§ts (Massageger√§t, vibrierendes Spielzeug), Sp√ºren von Musik √ºber Resonanzk√∂rper (Gitarre), Summen auf den Brustkorb.</li></ul></li></ol>"},{id:45,bereich:"Basale Kommunikation",frage:"Nennen Sie die auf die Basiserfahrungen aufbauenden Wahrnehmungsbereiche, w√§hlen Sie zwei aus und nennen Sie je 3 Materialien/√úbungen, die Sie zur F√∂rderung dieser Wahrnehmungsbereiche einsetzen k√∂nnen.",antwort:"<p>Aufbauende Wahrnehmungsbereiche (Auswahl 2):</p><ol><li><strong>Auditive Wahrnehmung:</strong> F√∂rderung des H√∂rens und Zuh√∂rens.<ul><li>Materialien/√úbungen: Klare Ger√§usche anbieten (Gl√∂ckchen, Rassel), bekannte Stimmen/Musik h√∂ren lassen, Unterscheiden von lauten/leisen T√∂nen.</li></ul></li><li><strong>Taktil-haptische Wahrnehmung:</strong> F√∂rderung des Tastens und Greifens.<ul><li>Materialien/√úbungen: F√ºhlkiste/F√ºhls√§ckchen mit verschiedenen Materialien (Wolle, Holz, Stein), Erkunden von Oberfl√§chen (rau, glatt), Greifen nach unterschiedlich geformten Objekten.</li></ul></li></ol><p><em>(Andere Bereiche: Visuell, Olfaktorisch, Gustatorisch, Oral)</em></p>"},{id:46,bereich:"Basale Kommunikation",frage:"Was verstehen Sie unter ‚ÄûInitialber√ºhrung\"? Erkl√§ren Sie den Begriff und f√ºhren Sie einige K√∂rperstellen an, die besonders f√ºr diese Art der Ber√ºhrung geeignet sind. Was ist bei der Durchf√ºhrung zu beachten?",antwort:"<ul><li><strong>Begriff:</strong> Initialber√ºhrung ist eine bewusste, ritualisierte erste Ber√ºhrung zu Beginn einer Interaktion oder Pfleget√§tigkeit bei Menschen (insbesondere mit schweren Behinderungen), die sich verbal schwer oder gar nicht √§u√üern k√∂nnen. Sie dient dazu, Kontakt aufzunehmen, die eigene Anwesenheit anzuk√ºndigen und der Person Zeit zu geben, sich auf die Interaktion einzustellen.</li><li><strong>K√∂rperstellen:</strong> Eher neutrale, weniger intime und oft weniger empfindliche Stellen, z.B. Schulter, oberer R√ºcken, Sternum (Brustbein), Handr√ºcken, Oberarm. Die Wahl ist individuell abzustimmen.</li><li><strong>Durchf√ºhrung:</strong> Sich ank√ºndigen (verbal), ruhige Ann√§herung, klare und eindeutige Ber√ºhrung mit definiertem Druck (nicht zu zaghaft), kurz innehalten und Reaktion abwarten, Ber√ºhrung bewusst beenden oder in die n√§chste Handlung √ºbergehen. Sie sollte immer gleich oder √§hnlich erfolgen, um Wiedererkennung zu erm√∂glichen.</li></ul>"},{id:47,bereich:"Basale Kommunikation",frage:"Was verstehen Sie unter ‚ÄûBasaler Kommunikation\" (Winfried Mall).",antwort:"<p>Basale Kommunikation nach Winfried Mall ist ein Konzept, das Kommunikation als grundlegendes menschliches Bed√ºrfnis und als wechselseitigen Prozess auch bei Menschen mit schwersten Beeintr√§chtigungen versteht.</p><p>Es geht davon aus, dass jede √Ñu√üerung (Bewegung, Laut, Atmung, Tonusver√§nderung) eine Bedeutung haben kann. Kern ist der <strong>dialogische Austausch</strong>, bei dem der/die Kommunikationspartner:in versucht, die minimalen Signale der Person wahrzunehmen, zu interpretieren und darauf <strong>passend (kontingent)</strong> zu antworten.</p><p>Es geht darum, einen gemeinsamen Rhythmus und eine gemeinsame \"Sprache\" auf k√∂rperlicher Ebene zu finden, oft verbunden mit <strong>funktionaler Entspannung</strong>. Es ist weniger eine Methode als eine Haltung des genauen Beobachtens, Sich-Einlassens und der partnerschaftlichen Interaktion.</p>"}];
const DOM={mainMenuSection:document.getElementById('main-menu-section'),bereichSelect:document.getElementById('bereich-select'),startLearningBtn:document.getElementById('start-learning-btn'),resetProgressBtn:document.getElementById('reset-progress-btn'),flashcardSection:document.getElementById('flashcard-section'),flashcardElement:document.getElementById('flashcard'),questionTextElem:document.getElementById('question-text'),answerTextElem:document.getElementById('answer-text'),showAnswerBtn:document.getElementById('show-answer-btn'),markControlsElem:document.getElementById('mark-controls'),markCorrectBtn:document.getElementById('mark-correct-btn'),markRepeatBtn:document.getElementById('mark-repeat-btn'),backToMenuBtn:document.querySelector('#flashcard-section .back-to-menu-btn'),currentQNumberElem:document.getElementById('current-q-number'),totalQNumberElem:document.getElementById('total-q-number'),qIdDisplayElem:document.getElementById('q-id-display'),questionBereichTitleElem:document.getElementById('question-bereich-title'),progressInfoElem:document.getElementById('progress-info'),currentBereichNameElem:document.getElementById('current-bereich-name'),segmentedProgressBar:document.getElementById('segmented-progress-bar'),learnedCountElem:document.getElementById('learned-count'),gemeistertCountElem:document.getElementById('gemeistert-count'),bereichTotalCountElem:document.getElementById('bereich-total-count'),themeToggleBtn:document.getElementById('theme-toggle-btn'),iconSun:document.querySelector('#theme-toggle-btn .icon-sun'),iconMoon:document.querySelector('#theme-toggle-btn .icon-moon')};
const MAX_CORRECT_STREAK=3;
const LS_PREFIX='fachpruefung_app_v4_';
const STATUS_KEY='lernStatus';
const STREAK_KEY='correctStreak';
let allQuestionsData=[];
let currentLernSessionQs=[];
let currentCardIdx=0;
function initState(questions){
if(!questions||questions.length===0){
console.error("Keine Fragen zum Initialisieren des Zustands vorhanden.");
return false;
}
allQuestionsData=questions.map(q=>{
const savedProgress=loadQuestionProgressFromLS(q.id);
return{
...q,
[STATUS_KEY]:savedProgress[STATUS_KEY]||'neutral',
[STREAK_KEY]:savedProgress[STREAK_KEY]||0
};
});
return true;
}
function getBereiche(){
return[...new Set(allQuestionsData.map(q=>q.bereich))].sort();
}
function getQuestionsInScope(bereichValue){
if(bereichValue==='alle'){
return[...allQuestionsData];
}
return allQuestionsData.filter(q=>q.bereich===bereichValue);
}
function saveQuestionProgressToLS(questionId,status,streak){
try{
localStorage.setItem(LS_PREFIX+questionId,JSON.stringify({[STATUS_KEY]:status,[STREAK_KEY]:streak}));
}catch(e){
console.warn("localStorage nicht verf√ºgbar oder voll.",e);
}
}
function loadQuestionProgressFromLS(questionId){
try{
const savedData=localStorage.getItem(LS_PREFIX+questionId);
return savedData?JSON.parse(savedData):{[STATUS_KEY]:'neutral',[STREAK_KEY]:0};
}catch(e){
console.warn("Fehler beim Laden des Fortschritts f√ºr Frage "+questionId,e);
return{[STATUS_KEY]:'neutral',[STREAK_KEY]:0};
}
}
function resetProgressInScope(bereichValue){
const questionsToReset=getQuestionsInScope(bereichValue);
questionsToReset.forEach(qInScope=>{
const originalQuestion=allQuestionsData.find(origQ=>origQ.id===qInScope.id);
if(originalQuestion){
originalQuestion[STATUS_KEY]='neutral';
originalQuestion[STREAK_KEY]=0;
saveQuestionProgressToLS(originalQuestion.id,'neutral',0);
}
});
}
function calculateProgressStats(bereichValue){
const questionsInScope=getQuestionsInScope(bereichValue);
const total=questionsInScope.length;
let gemeistert=0;
let gelernt=0;
questionsInScope.forEach(q=>{
if(q[STREAK_KEY]>=MAX_CORRECT_STREAK){
gemeistert++;
gelernt++;
}else if(q[STATUS_KEY]==='richtig'){
gelernt++;
}
});
return{total,gemeistert,gelernt};
}
function prepareLernSession(bereichValue){
let questionsForSession=getQuestionsInScope(bereichValue)
.filter(q=>q[STREAK_KEY]<MAX_CORRECT_STREAK);
if(questionsForSession.length===0){
currentLernSessionQs=[];
currentCardIdx=0;
return false;
}
questionsForSession.sort((a,b)=>{
const statusOrder={'wiederholen':0,'neutral':1,'richtig':2};
const statusA=statusOrder[a[STATUS_KEY]]||1;
const statusB=statusOrder[b[STATUS_KEY]]||1;
if(statusA!==statusB)return statusA-statusB;
if(a[STATUS_KEY]==='richtig'&&b[STATUS_KEY]==='richtig'){
return(a[STREAK_KEY]||0)-(b[STREAK_KEY]||0);
}
return a.id-b.id;
});
currentLernSessionQs=questionsForSession;
currentCardIdx=0;
return true;
}
function getCurrentCard(){
if(currentLernSessionQs.length===0||currentCardIdx>=currentLernSessionQs.length){
return null;
}
return currentLernSessionQs[currentCardIdx];
}
function processAnswerAndUpdateState(userMarking){
const currentQuestion=getCurrentCard();
if(!currentQuestion)return false;
const originalQuestion=allQuestionsData.find(q=>q.id===currentQuestion.id);
if(!originalQuestion)return false;
let feedbackType='';
if(userMarking==='richtig'){
originalQuestion[STREAK_KEY]=(originalQuestion[STREAK_KEY]||0)+1;
originalQuestion[STATUS_KEY]='richtig';
feedbackType='correct';
}else if(userMarking==='wiederholen'){
originalQuestion[STREAK_KEY]=0;
originalQuestion[STATUS_KEY]='wiederholen';
feedbackType='repeat';
}
saveQuestionProgressToLS(originalQuestion.id,originalQuestion[STATUS_KEY],originalQuestion[STREAK_KEY]);
return feedbackType;
}
function moveToNextCard(){
currentCardIdx++;
return getCurrentCard()!==null;
}
function getCurrentSessionLength(){
return currentLernSessionQs.length;
}
function getCurrentCardIndex(){
return currentCardIdx;
}
function updateThemeIconUI(theme){
if(theme==='dark'){
DOM.iconSun.classList.remove('hidden');
DOM.iconMoon.classList.add('hidden');
}else{
DOM.iconSun.classList.add('hidden');
DOM.iconMoon.classList.remove('hidden');
}
}
function populateBereicheUI(bereiche){
DOM.bereichSelect.innerHTML='<option value="alle">Alle Bereiche</option>';
bereiche.forEach(bereich=>{
const option=document.createElement('option');
option.value=bereich;
option.textContent=bereich;
DOM.bereichSelect.appendChild(option);
});
}
function updateSegmentedProgressBarUI(questionsInScope){
DOM.segmentedProgressBar.innerHTML='';
if(!questionsInScope||questionsInScope.length===0){
DOM.segmentedProgressBar.style.display='none';
return;
}
DOM.segmentedProgressBar.style.display='flex';
questionsInScope.forEach(q=>{
const segment=document.createElement('div');
segment.classList.add('progress-segment');
if(q[STREAK_KEY]>=MAX_CORRECT_STREAK){
segment.classList.add('status-mastered');
}else if(q[STATUS_KEY]==='richtig'){
segment.classList.add('status-correct');
}else if(q[STATUS_KEY]==='wiederholen'){
segment.classList.add('status-repeat');
}
segment.title=`ID: ${q.id} - Status: ${q[STATUS_KEY]}, Streak: ${q[STREAK_KEY]}`;
DOM.segmentedProgressBar.appendChild(segment);
});
}
function updateProgressDisplayUI(stats,bereichNameText,questionsInScope){
DOM.currentBereichNameElem.textContent=bereichNameText;
DOM.learnedCountElem.textContent=stats.gelernt;
DOM.gemeistertCountElem.textContent=stats.gemeistert;
DOM.bereichTotalCountElem.textContent=stats.total;
updateSegmentedProgressBarUI(questionsInScope);
if(stats.total>0&&stats.gemeistert===stats.total){
DOM.startLearningBtn.textContent="Alle gemeistert! üéâ";
DOM.startLearningBtn.disabled=true;
}else if(stats.total===0&&DOM.bereichSelect.value!=='alle'){
DOM.startLearningBtn.textContent="Keine Fragen";
DOM.startLearningBtn.disabled=true;
DOM.progressInfoElem.classList.add('hidden');
DOM.segmentedProgressBar.style.display='none';
}else{
DOM.startLearningBtn.textContent="Lernen starten";
DOM.startLearningBtn.disabled=false;
DOM.progressInfoElem.classList.remove('hidden');
DOM.segmentedProgressBar.style.display='flex';
}
}
function showLernsessionUI(){
DOM.mainMenuSection.classList.add('hidden');
DOM.flashcardSection.classList.remove('hidden');
}
function showMainMenuUI(){
DOM.mainMenuSection.classList.remove('hidden');
DOM.flashcardSection.classList.add('hidden');
}
function displayCardUI(cardData,currentIndex,sessionLength){
if(!cardData)return;
DOM.questionBereichTitleElem.textContent=`Bereich: ${cardData.bereich}`;
DOM.questionTextElem.innerHTML=cardData.frage;
DOM.answerTextElem.innerHTML=cardData.antwort;
DOM.qIdDisplayElem.textContent=`ID: ${cardData.id}`;
DOM.flashcardElement.classList.remove('answer-visible');
DOM.flashcardElement.classList.remove('feedback-correct','feedback-repeat');
DOM.markControlsElem.classList.add('hidden');
DOM.showAnswerBtn.classList.remove('hidden');
DOM.showAnswerBtn.textContent='Antwort zeigen';
DOM.currentQNumberElem.textContent=currentIndex+1;
DOM.totalQNumberElem.textContent=sessionLength;
}
function toggleAnswerVisibilityUI(){
DOM.flashcardElement.classList.toggle('answer-visible');
if(DOM.flashcardElement.classList.contains('answer-visible')){
DOM.showAnswerBtn.classList.add('hidden');
DOM.markControlsElem.classList.remove('hidden');
}else{
DOM.showAnswerBtn.classList.remove('hidden');
DOM.markControlsElem.classList.add('hidden');
}
}
function showFeedbackOnCardUI(feedbackType){
if(feedbackType==='correct'){
DOM.flashcardElement.classList.add('feedback-correct');
}else if(feedbackType==='repeat'){
DOM.flashcardElement.classList.add('feedback-repeat');
}
}
function removeFeedbackFromCardUI(){
DOM.flashcardElement.classList.remove('feedback-correct','feedback-repeat');
}
function showAlertUI(message){
alert(message);
}
function confirmActionUI(message){
return confirm(message);
}
document.addEventListener('DOMContentLoaded',()=>{
function initializeApp(){
const storedTheme=localStorage.getItem('theme')||'light';
document.documentElement.setAttribute('data-theme',storedTheme);
updateThemeIconUI(storedTheme);
if(!initState(questionsData)){
showAlertUI("Fehler: Lerndaten konnten nicht initialisiert werden.");
DOM.startLearningBtn.disabled=true;
DOM.resetProgressBtn.disabled=true;
return;
}
populateBereicheUI(getBereiche());
handleProgressDisplayUpdate();
setupEventListeners();
}
function setupEventListeners(){
DOM.themeToggleBtn.addEventListener('click',handleThemeToggle);
DOM.bereichSelect.addEventListener('change',handleProgressDisplayUpdate);
DOM.startLearningBtn.addEventListener('click',handleStartLearning);
DOM.resetProgressBtn.addEventListener('click',handleResetProgress);
DOM.showAnswerBtn.addEventListener('click',handleShowAnswer);
DOM.markCorrectBtn.addEventListener('click',()=>handleProcessAnswer('richtig'));
DOM.markRepeatBtn.addEventListener('click',()=>handleProcessAnswer('wiederholen'));
DOM.backToMenuBtn.addEventListener('click',handleShowMainMenu);
}
function handleThemeToggle(){
const currentTheme=document.documentElement.getAttribute('data-theme');
const newTheme=currentTheme==='dark'?'light':'dark';
document.documentElement.setAttribute('data-theme',newTheme);
localStorage.setItem('theme',newTheme);
updateThemeIconUI(newTheme);
}
function handleProgressDisplayUpdate(){
const selectedBereich=DOM.bereichSelect.value;
const questionsInScope=getQuestionsInScope(selectedBereich);
const stats=calculateProgressStats(selectedBereich);
const bereichNameText=selectedBereich==='alle'?"Alle Bereiche":`"${DOM.bereichSelect.options[DOM.bereichSelect.selectedIndex].text}"`;
updateProgressDisplayUI(stats,bereichNameText,questionsInScope);
}
function handleStartLearning(){
if(prepareLernSession(DOM.bereichSelect.value)){
showLernsessionUI();
loadNextCardUI();
}else{
showAlertUI("Super! Alle Fragen in diesem Bereich sind bereits gemeistert oder es sind keine Fragen vorhanden.");
handleProgressDisplayUpdate();
}
}
function handleResetProgress(){
const selectedBereich=DOM.bereichSelect.value;
const bereichText=selectedBereich==='alle'?"allen Bereichen":`dem Bereich "${DOM.bereichSelect.options[DOM.bereichSelect.selectedIndex].text}"`;
if(confirmActionUI(`M√∂chtest du den Lernfortschritt f√ºr ${bereichText} wirklich zur√ºcksetzen?`)){
resetProgressInScope(selectedBereich);
handleProgressDisplayUpdate();
showAlertUI("Lernfortschritt wurde zur√ºckgesetzt.");
}
}
function handleShowAnswer(){
toggleAnswerVisibilityUI();
}
function handleProcessAnswer(marking){
const feedbackType=processAnswerAndUpdateState(marking);
if(feedbackType){
showFeedbackOnCardUI(feedbackType);
}
setTimeout(()=>{
removeFeedbackFromCardUI();
if(!moveToNextCard()){
showAlertUI("Super! Alle Karten f√ºr diese Runde durchgearbeitet.");
handleShowMainMenu();
}else{
loadNextCardUI();
}
},700);
}
function loadNextCardUI(){
const card=getCurrentCard();
if(card){
displayCardUI(card,getCurrentCardIndex(),getCurrentSessionLength());
}else{
showAlertUI("Keine weiteren Karten in dieser Session.");
handleShowMainMenu();
}
}
function handleShowMainMenu(){
showMainMenuUI();
handleProgressDisplayUpdate();
}
initializeApp();
});
